<!DOCTYPE html>
<html>

  <head>
    <title>{% block head %}Head{% endblock %} | {{ domain }}</title>
    {% load staticfiles %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="http://res.cloudinary.com/canvit/image/upload/v1500419295/favicon_fayjfb.ico"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'blog/style.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'js/infinite.min.js' %}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="utf-8">
  </head>

  <body>

    {% include 'html/nav.html' %}

    <div id="wrapper">

      <header id="header">
        {% block title %}<h1>Title</h1>{% endblock %}
        {% block subtitle %}<p>Subtitle</p>{% endblock %}
      </header>

      <div id="main">

        {% block content %}Content{% endblock %}

      </div>

      <footer id="footer">

        <p class="copyright">&copy; {{ domain }}. Design: <a href="https://html5up.net" target=blank>HTML5 UP</a>.</p>

      </footer>

    </div>

  </body>

</html>
