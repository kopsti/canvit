<form class="half half-right" id="search-bar" action="" method="GET">
<div class="input-group half-right w80">
   <input type="text" name="q" placeholder="Search..." value="{{ request.GET.q }}" class="form-control">
   <span class="input-group-btn">
        <button class="btn transparent" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
   </span>
</div>
</form>
