<div class="modal-header">
  <h4 class="modal-title">Creating {{ category }} | {{ company }}</h4>
</div>
<div class="modal-body">
  <form action="{% url 'business:tool_create' company=company.slug category=category.slug %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
  </form>
</div>
