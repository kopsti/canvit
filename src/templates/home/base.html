<!DOCTYPE html>
<html>

  <head>
    <title>{% block head %}Head{% endblock %} | {{ site_description }}</title>
    {% load staticfiles %}
    {% include 'html/head.html' %}
    <script src="{% static 'home/js/skel.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'home/js/scroll.js' %}" type="text/javascript"></script>
    <script src="{% static 'home/js/util.js' %}" type="text/javascript"></script>
    <script src="{% static 'home/js/main.js' %}" type="text/javascript"></script>
  </head>

  <body class="is-loading">

    {% include 'home/nav.html' %}

    <div id="wrapper">

      <header id="header" class="home alt">
        {% block logo %}<span class="logo"><img src="" alt="" /></span>{% endblock %}
        {% block title %}<h1>Title</h1>{% endblock %}
        <br>
        {% block subtitle %}<p>Subtitle</p>{% endblock %}
      </header>

      <div id="main">

        {% block content %}Content{% endblock %}

      </div>

      <footer id="footer">

        <p class="copyright">&copy; {{ site_title }}. Design: <a href="https://html5up.net" target=blank>HTML5 UP</a>.</p>

      </footer>

    </div>


  </body>

</html>
